<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pure Javascript.">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <link rel="icon" type="image/x-icon" href="images/pickpackboom2.png">
    <title>js-formvalidation</title>
   
</head>
<body>

    <center>
        <div class="centered-logo">
            <header>
       <img src="../images/maxresdefault.jpg" alt="logo">
        <br>
        <br>
                <h1>
                    <span class="word" id="pick">Pick</span>
                    <span class="word" id="pack">Pack</span>
                    <span class="word" id="boom">Boom</span>
                </h1>
            </header>
        </div>
        <br>
        <br>
        <br>
    <div class="form">
        

        <h1>Enter your Credentials</h1>
           <form action="" class="login_form" method="get" name="form" onsubmit="return validated()">
            <table>
        
         
            <label for="firstname" class="font">First Name</label>
            <input autocomplete="off" type="firstname"  id="firstname" name="firstname" class="input_box" placeholder="Please enter your firstname!" >
             <br>
            
             <label for="lastname" class="font">Last Name</label>
            <input autocomplete="off" type="lastname"  id="lastname" name="lastname" class="input_box" placeholder="Please enter your lastname!"03 >
            </tr>
              
            <br>

            <label for="email" class="font">Email</label>
            <input autocomplete="off" type="email" id="email" name="email" class="input_box" placeholder="Enter your Email Address here!">
            <br>

            <div id="errEmail"></div>

       
            <label for="password" class="font">Password</label>
            <input  type="password"  id="password" name="password" class="input_box" placeholder="Enter your password here!" >
            <br>   
            
            <div id="errPassword"></div>

            <label for="password" class="font">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" class="input_box" placeholder="Please Confirm your Password!" >
            
            <div id="errFinal"></div>

            <button type="click" class="click"><h1>Click the Button</h1></button>
             <br>
           </form> 
           <br>
        </div>
    </center>
   <script src="index.js"></script>
</body>
</html>
